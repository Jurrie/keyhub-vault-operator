name: Release
on:
  workflow_dispatch: {}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Setup Tools
        uses: yokawasa/action-setup-kube-tools@v0.9.2
        with:
          setup-tools: |
            kustomize
            yq
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create Tag and Changelog
        id: changelog
        uses: TriPSs/conventional-changelog-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          git-user-name: ${{ github.repository_owner }}
          git-user-email: "${{ github.repository_owner }}@users.noreply.github.com"
          output-file: "false"
          pre-commit: ".github/release.js"
          skip-version-file: "true"
          release-count: "0"
      - name: Create CRDs
        id: crds
        run: |
          kustomize build config/crd > /tmp/crds.yaml
      - name: Create Release
        id: release
        uses: Hs1r1us/Release-AIO@v2.0.0
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.changelog.outputs.tag }}
          release_name: ${{ steps.changelog.outputs.tag }}
          body: ${{ steps.changelog.outputs.clean_changelog }}
          asset_files: "/tmp/crds.yaml"
      - name: Prepare next iteration
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        run: |
          yq eval -i '.images[0].newTag = "latest" ' ./config/manager/kustomization.yaml
      - name: push
        uses: leigholiver/commit-with-deploy-key@v1.0.3
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        with:
          source: config/manager/kustomization.yaml
          destination_repo: ${{ github.repository }}
          destination_folder: config/manager
          deploy_key: ${{ secrets.RELEASE_KEY }}
          git_username: ${{ github.repository_owner }}
          git_email: "${{ github.repository_owner }}@users.noreply.github.com" 
          commit-message: "chore(release): prepare for next development iteration"
